<!--Scripts for hiding guarantees and loading different category page grids based on which link was clicked-->
<script>
function hideContent(event) {
    if (event.target.closest('.car-type-selector-element')) {
  
    var content = document.querySelectorAll(".content") 
    content.forEach(function(content) {
        content.style.display = "none"
    });

    var grids = document.querySelectorAll(".grid");
    grids.forEach(function(grid) {
        grid.style.display = "flex";
    });

    var headers = document.querySelectorAll(".category-site-header");
    headers.forEach(function(header) {
         header.style.display = "block";
         header.style.textAlign = "center";
    });
    
    }
}
document.addEventListener("click", hideContent);

</script>

<!-- Script to hide content and show the grid -->
<script>
    function hideContent(event) {
        var clickedElement = event.target;

        // Check if the clicked element matches any of the selectors
        if (clickedElement.closest('.car-type-selector-element') || 
            clickedElement.closest('.slide-image') ||
            clickedElement.closest('.fa-search')) {
            
            

            var content = document.querySelectorAll(".content");
            content.forEach(function(contentItem) {
                contentItem.style.display = "none";
            });
        
            var grids = document.querySelectorAll(".grid");
            grids.forEach(function(grid) {
                grid.style.display = "flex";
            });
            
            var headers = document.querySelectorAll(".category-site-header");
            headers.forEach(function(header) {
                header.style.display = "block";
                header.style.textAlign = "center"; 
            });
           
        }
    } 
    
    document.addEventListener("click", hideContent);
</script>


<!-- Script to toggle car categories on/off-->
<script>
    function toggleCategories() {
      var categories = document.querySelectorAll(".choose-car-type-row");
      categories.forEach(function(category) {
        if (category.style.display === "none" || category.style.display === "") {
          category.style.display = "flex";
        } else {
          category.style.display = "none";
        }
      });
    }
  
    document.addEventListener("click", function(event) {
      if (event.target.closest('.fa-chevron-down') || event.target.closest('.select-car-type-text')) {
        toggleCategories();
      }
    });  

function hideCategories(event) {
    var categories = document.querySelectorAll(".choose-car-type-row");
    if (event.target.closest('.car-type-selector-element')) {
        categories.forEach(function(category) {
            category.style.display = "none";
        });
    }
}
    document.addEventListener("click", hideCategories);
  </script>
